<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>James's movie finder</title>
  <meta name="description" content="Hello World">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="stylesheet" href="assets/styles/main.css" type="text/css">
  <!-- ------------------------------->
  <!-- Application-->
  <!-- ------------------------------->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
  <body></body>
  <div class="wrapper">
    <header class="header">
      <h1>James's movie finder</h1>
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/theater">Theater</a></li>
        <li><a href="/movies">Popular on DVD</a></li>
        <li><a href="/coming">Coming soon</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </header>
    <div class="main"></div>
    <footer class="footer">
      <p>Copyright &copy; 2014</p>
    </footer>
  </div>
  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    <div class="page home">
      {{{theater_header}}}
      <div class="containter">
        <ul id="theater">
        </ul>
      </div>
      {{{dvd_header}}}
      <div class="containter">
        <ul id="dvd">
        </ul>
      </div>
    </div>
    
  </script>
  <script id="theater" type="text/template">
    <div class="page theater">
      {{{page_header}}}
      <div class="containter">
        <ul id="theater">
        </ul>
      </div>
    </div>
    
  </script>
  <script id="movies" type="text/template">
    <div class="page movies">
      {{{page_header}}}
      <div class="containter">
        <ul id="movies">
        </ul>
      </div>
    </div>
    
  </script>
  <script id="coming" type="text/template">
    <div class="page coming">
      {{{theaters_header}}}
      <div class="containter">
        <ul id="theater">
        </ul>
      </div>
      {{{dvd_header}}}
      <div class="containter">
        <ul id="dvd">
        </ul>
      </div>
    </div>
    
  </script>
  <script id="contact" type="text/template">
    <div class="page contact">
      {{{about_header}}}
      <div class="containter">
        <p>This page was created using node.js, backbone.js, jQuery, jade, sass and content was provided by Rotten Tomatoes API</p>
      </div>
      {{{contact_header}}}
      <div class="containter">
        <div id="contact">
          <p>For questions about this project please contact</p>
          <a href="mailto:jamesmcgaghey@gmail.com">James McGaghey</a>
        </div>
      </div>
    </div>
    
  </script>
  <!-- ------------------------------->
  <!-- Libraries-->
  <!-- ------------------------------->
  
  
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
</html>
